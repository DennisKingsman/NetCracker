<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddSensorAttribute</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>
<form th:action="@{'/addSensorAttribute/'+${boxId}}"  method='POST' >
    <table>
        <tr>
            <td>Select sensor :</td>
            <td>
                <select name="sensorName">
                    <option value=""> -- </option>
                    <option th:each="name : ${names}"
                            th:value="${name}"
                            th:utext="${name}">
                    </option>
                </select>

            </td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
<br>
<p>
    <a href="#" th:href="@{/}" role="button">Cancel</a>
</p>

</body>
</html>
